    <!--------------------------------------------------------------------------------------------------------------------->

<!--customer section-->

    <section id="customerSection">
<!--       Header-->
        <div class="mb-5">
            <h1 class="container-fluid header">Manage Customer</h1>
        </div>

<!--        S Customer-->
        <section class="container-fluid mt-3 col-12" id="customerContent">
            <!--Start customer data form -->
            <section class="container-fluid mt-5">

                <!-- First Row-->
                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label" for="txtCustomerID">Customer ID</label>
                        <input class="form-control customer_form" id="txtCustomerID" placeholder="EX : C001" type="text">
                        <span class="control-error" id="lblcusid"></span>
                    </div>

                    <div class="mb-3 col">
                        <label class="form-label" for="txtCustomerName">Customer Name</label>
                        <input class="form-control customer_form" id="txtCustomerName" placeholder="EX : Lakmal Jayawardhana"
                               type="text">
                        <span class="control-error" id="lblcusname"></span>
                    </div>
                </div>

                <!-- Second Row-->
                <div class="row">

                    <div class="mb-3 col">
                        <label class="form-label" for="txtCustomerAddress">Customer Address</label>
                        <input class="form-control customer_form" id="txtCustomerAddress"
                               placeholder=" EX : Colombo" type="text">
                        <span class="control-error" id="lblcusaddress"></span>
                    </div>

                    <div class="mb-3 col">
                        <label class="form-label" for="txtCustomerSalary">Customer Salary</label>
                        <input class="form-control customer_form" id="txtCustomerSalary" placeholder="EX : 25000"
                               type="number">
                        <span class="control-error" id="lblcussalary"></span>
                    </div>
                </div>
            </section>
            <!--End customer data form -->


            <!-- Buttons Section -->
            <section class="container-fluid mt-1 button mb-5 co-12">
                <button class="btn btn-outline-primary" id="btnSaveCustomer" type="button">Save Customer</button>
                <button class="btn btn-outline-info" id="btnClearCustomer" type="button">Clear</button>
                <button class="btn btn-outline-warning" id="btnUpdateCustomer" type="button">Update</button>
                <button class="btn btn-outline-danger" id="btnDeleteCustomer" type="button">Delete</button>
            </section>

<!--        Search-->
            <section class="row mb-3 search">
                <form class="d-flex col-5" role="search">
                    <input aria-label="Search" class="form-control me-2 " id="customermyInput"
                           placeholder="CustomerID/NIC/Name"
                           type="search">

                </form>
            </section>


            <!--  Customer Table -->
            <section class="row ">

                <div class="container-fluid col-12">
                    <table class="table table-bordered table-hover">
                        <thead class="bg-info text-white">
                        <tr class="table-warning">
                            <td class="col-3">Customer Id</td>
                            <td class="col-3">Name</td>
                            <td class="col-3">Address</td>
                            <td class="col-3">Salary</td>
                        </tr>
                        </thead>

                        <tbody id="tblCustomer">

                        </tbody>
                    </table>
                </div>
            </section>

        </section>

    </section>



<!--    Item section-->


    <section id="itemSection">

<!--        Headline-->
        <div class="mb-5">
            <h1 class="container-fluid"><span class="headline_part1">Manage</span> <span
                    class="headline_part2">Item</span></h1>
        </div>

        <!-- Start Item Here-->
        <section class="container-fluid mt-3 mb-5" id="itemContent">
            <!--Start Item data form -->
            <section class="container-fluid mt-5">

                <!-- First Row-->
                <div class="row">
                    <div class="mb-3 col">
                        <label class="form-label" for="txtItemCode">Item Code</label>
                        <input class="form-control item_form" id="txtItemCode" placeholder="I00-001" type="text">
                        <span class="control-error" id="lblitemid"></span>
                    </div>

                    <div class="mb-3 col">
                        <label class="form-label" for="txtItemName">Item Name</label>
                        <input class="form-control item_form" id="txtItemName" placeholder="Noodle"
                               type="text">
                        <span class="control-error" id="lblitemname"></span>
                    </div>
                </div>

                <!-- Second Row-->
                <div class="row">

                    <div class="mb-3 col">
                        <label class="form-label" for="txtItemQTYOnHand">QTY On Hand</label>
                        <input class="form-control item_form" id="txtItemQTYOnHand"
                               placeholder="3" type="number">
                        <span class="control-error" id="lblitemQtyOnHand"></span>
                    </div>

                    <div class="mb-3 col">
                        <label class="form-label" for="txtItemPrice">Price</label>
                        <input class="form-control item_form" id="txtItemPrice" placeholder="200" type="number">
                        <span class="control-error" id="lblitemPrice"></span>
                    </div>
                </div>
            </section>
            <!--End Item data form -->


            <!-- Buttons Section -->
            <section class="container-fluid mt-1 button mb-5">
                <button class="btn btn-outline-primary" id="btnSaveItem" type="button">Save Item</button>
                <button class="btn btn-outline-info" id="btnClearItem" type="button">Clear</button>
                <button class="btn btn-outline-warning" id="btnItemUpdate" type="button">Update</button>
                <button class="btn btn-outline-danger" id="btnItemDelete" type="button">Delete</button>
            </section>

            <!-- Search Bar -->
            <section class="row mb-3">
                <form class="d-flex col-5" role="search">
                    <input aria-label="Search" class="form-control me-2 " id="itemmyInput" placeholder="ItemCode/Name"
                           type="search">
                    <!--                <button class="btn btn-outline-success" type="submit">Search</button>-->
                </form>

            </section>


            <!--  Item Table -->
            <section class="row ">
                <div class="container-fluid col-12">
                    <table class="table table-bordered table-hover">
                        <thead class="bg-info text-white">
                        <tr class="table-success">
                            <td class="col-3">Item Code</td>
                            <td class="col-3">Name</td>
                            <td class="col-3">Qty On Hand</td>
                            <td class="col-3">Price</td>
                        </tr>
                        </thead>

                        <tbody id="tblItem">

                        </tbody>
                    </table>
                </div>
            </section>

        </section>
        <!-- End Item Here-->
    </section>
