                                        <input type="number" class="form-control" id="inputBalance" placeholder="4055.00">
                                    </div>
                                    <div class="col-12 mt-4">
                                        <button type="button" class="btn bg-success placeOrderButtons text-white" style="width: 156px">Purchanse</button>
                                    </div>
                                </div>
                            </div>
                        </div>
